<!DOCTYPE html>

<head>

<body background="backgroud photo.jpeg">
 
   <div class="header">
  <h1>freeCodeCamp Survey Form </h1>
  <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, corporis!</h3>

</div>
  <form action="#" method="post">
   <label for="name">Name</label>
   <input type="text" id="name" name="name" placeholder="Enter your name.." required>

   <label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Enter your email.." required>

      <label for="age">Age (optional)</label>
		<input type="number" id="age" name="age" placeholder="Enter your age.." required>

      <label for="role">Which option best describes your current role?</label>
		<select id="role" name="role">
			<option value="student">Student</option>

         <option value="employed">Employed</option>
			<option value="unemployed">Unemployed</option>
			<option value="other">Other</option>
		</select>

		<label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
		<label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
		<label><input type="radio" name="recommend" value="maybe"> Maybe</label>
		<label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

		<label for="favorite">What is your favorite feature of freeCodeCamp?</label>
		<select id="favorite" name="favorite">
			<option value="curriculum">Curriculum</option>
			<option value="challenges">Challenges</option>
			<option value="projects">Projects</option>
			<option value="community">Community</option>
			<option value="other">Other</option>
		</select>

		<label for="improvements">What would you like to see improved? (Check all that apply)</label>
		<label><input type="checkbox" name="improvements[]" value="front-end-projects"> Front-end Projects</label>
		<label><input type="checkbox" name="improvements[]" value="back-end-projects"> Back-end Projects</label>
		<label><input type="checkbox" name="improvements[]" value="data-visualization"> Data Visualization</label>
		<label><input type="checkbox" name="improvements[]" value="challenges"> Challenges</label>
		<label><input type="checkbox" name="improvements[]" value="open-source"> Open Source Community</label>
		<label><input type="checkbox" name="improvements[]" value="gitter-help"> Gitter help rooms</label>
		<label><input type="checkbox" name="improvements[]" value="videos"> Videos</label>
		<label><input type="checkbox" name="improvements[]" value="city-meetups"> City Meetups</label>
		<label><input type="checkbox" name="improvements[]" value="wiki"> Wiki</label>
		<label><input type="checkbox" name="improvements[]" value="forum"> Forum</label>
		<label><input type="checkbox" name="improvements[]" value="additional-courses"> Additional Courses</label>

		<label for="comments">Any comments or suggestions?</label>
		<textarea id="comments" name="comments" placeholder="Enter your comment here.."></textarea>

		<input type="submit" value="Submit">

</form>
